<!DOCTYPE html>
<html lang="es">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=9" />
	<meta charset="utf-8" />
	<title>Ruleta pausas activas</title>
	<link href="fonts/fonts.css" rel="stylesheet">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link href="css/style.css" rel="stylesheet">
  </head>
<body>
<header class="teal lighten-3">
	<div class="row">
		<div class="col s12">
        	<h1 class="texto white-text" >Pausas Activas</h1>
      	</div>
	</div>
</header>
<main>
	<div class="row">
		<div class="col s9 offset-s1">
      		<div class="flecha"></div>
        	<img id="img" src="img/fortune_wheeL.png" class="wheel" />
      	</div>
      	<div class="letrero col s4 offset-s4">
      			<img id="random"  src="img/img10.png" style="margin:25px;"></img>
      	</div>
        <div class="activities btn-large col s10 offset-s1">
              <h2 id ="activ" class="white-text">Activities</h2>
        </div>
      	<div class="boton waves-effect waves-light btn-large col s8 offset-s2" >
      		<div id="rotar" >
				<h1 class="texto" >Play</h1>
			</div>
      	</div>
      	<div id="jukebox">
			<div class="controls">
				<a class="play" href="#"></a>
			</div>
			<audio class="aud"></audio>
		</div>

    </div>	
</main>
<footer class="page-footer teal lighten-3">
    <div class="container">
        <div class="row">
	        <div class="col l6 s12">
                <h4 class="grey-text text-lighten-4">Move your body and free your life.</h4>
            </div>            
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
    	    <h5>Desarrollado por : Luis Fernando Hernández Penagos</h5>
        	<h5 class="grey-text text-lighten-4 right" href="#!">Universidad Manuela Beltran 2017</h5>
        </div>
    </div>
</footer>
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script src="js/materialize.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/jQueryRotate.2.1.js"></script>
<script type="text/javascript" charset="utf-8" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript" charset="utf-8" src="js/function.js"></script>
</body>
</html>
